{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Employee Update</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-primary text-center">Employee Update Form</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-success col-sm-5">Update</button>
      <button type="reset" class="btn btn-outline-warning col-sm-5 float-end">Reset</button>
    </form>
  </div>
{% endblock %}
